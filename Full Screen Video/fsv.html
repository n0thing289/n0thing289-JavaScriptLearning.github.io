<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        video{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height:100%;
            /* ?? */
            object-fit: cover;
        }
        .overlay{
            /* 给背景视频来点蒙版 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: darkkhaki;
            /* ?? */
            mix-blend-mode: overlay;
            object-fit: cover;
        }
    </style>

            //  可以用object-fit:cover 解决

</head>
