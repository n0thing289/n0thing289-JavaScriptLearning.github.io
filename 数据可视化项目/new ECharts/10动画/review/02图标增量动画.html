<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div></div>
    <button id="modify">修改数据</button>
    <button id="add">增加数据</button>
    <script src="../../lib/echarts.min.js"></script>
    <script>
        var xData = ['张三',"李四","王五","闰土","小明","茅台","二妞","阿尔托莉雅"];
        var yData = [88,92,63,77,94,80,72,86];
        var myecharts = echarts.init(document.querySelector('div'));
        var option = {
            xAxis:{
                type:'category',
                data:xData,
            },
            yAxis:{
                type:'value'
            },
            series:[
                {
                    type:'bar',
                    data:yData,
                }
            ],
        }
        myecharts.setOption(option);

        var modifyBtn = document.querySelector('#modify');
        var addBtn = document.querySelector("#add");
        // 修改数据
        modifyBtn.addEventListener('click', function(){
            xData[xData.length-1] = '阿三';
            option.xAxis = {
                data : xData,
            };
            myecharts.setOption(option);
        });

        // 增加数据
        addBtn.addEventListener('click', function(){
            var somebody = prompt("name:");
            var grade = prompt("grade:");
            xData.push(somebody);
            yData.push(grade);

            option.xAxis = {
                data:xData,
            };
            option.series = [
                {
                    data:yData,
                }
            ];

            myecharts.setOption(option);
        })
    </script>
</body>
</html>
