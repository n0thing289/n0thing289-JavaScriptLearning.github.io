<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div>

    </div>
    <script src="lib/echarts.min.js"></script>
    <script>
        // 1. 引入echarts
        // 2. 准备盒子
        // 3. 实例化echarts,传入dom元素对象(对哪个盒子呈现)
        // 4. 准备配置项(这是最难,也是实现可视化的核心)
        // 5. 用实例对象(echarts类)的一个方法setOption(option),传入配置项 
        var mycharts = echarts.init(document.querySelector('div'));
        var option = {
            xAxis:{
                type:'category', //类目轴，
                data:['小米','小红','小王']
            },
            yAxis:{
                type:'value',//数值轴，一旦这里设置成了value，不需要设置data，会自动在series里去找数值

            },
            series:[
                {
                    name:'语文',
                    type:'bar',// 代表图表类型，bar代表柱状图，line代表折线图，pie代表饼图
                    data:[70,92,87]
                }
            ]
        }
        mycharts.setOption(option);
    </script>
</body>
</html>
