<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* width: 800px; */
            height: 800px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="pie"></div>
    <script src="../../lib/echarts.min.js"></script>
    <script src="../../lib/jquery.min.js"></script>
    <script>
        var myecharts = echarts.init(document.querySelector('#map'));
        $.get('../json/map/china.json', function(ret){
            echarts.registerMap('chinaMap', ret);

            var option = {
                geo:{
                    type:'map',
                    map:'chinaMap',
                }
            };
            myecharts.setOption(option);
        });



        var pieecharts = echarts.init(document.querySelector('#pie'));

        var pieData = [
            {
                name:'A', value:100
            },
            {
                name:'B', value:100
            },
            {
                name:'C', value:100
            },
            {
                name:'D', value:100
            },
            {
                name:'E', value:100
            },
        ]
        var pieoption = {
            series:[
                {
                    type:'pie',
                    data:pieData,
                    
                }
            ],
            toolbox:{
                feature:{
                    saveAsImage:{},
                }
            },
            legend:{
                show:true,
            }
            
        };
        pieecharts.setOption(pieoption);
        echarts.connect([pieecharts,myecharts]);

        window.addEventListener('resize', function(){
            pieecharts.resize();
            myecharts.resize();
        })


    </script>
</body>
</html>
