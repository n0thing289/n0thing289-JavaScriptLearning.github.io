<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div></div>
    <button id="clear">解绑事件</button>
    <script src="../../../lib/echarts.min.js"></script>
    <script>
        var myecharts = echarts.init(document.querySelector('div'));
        var pieData = [
            {
                name:'淘宝',
                value:11231,
            },
            {
                name:'京东',
                value:22673,
            },
            {
                name:'唯品会',
                value:6123,
            },
            {
                name:'1号店',
                value:8989,

            },
            {
                name:'聚美优品',
                value:8000,
            }
        ];
        var option = {
            series:[
                {
                    type:'pie',
                    data:pieData,
                }
            ],
            legend:{
                data:['淘宝','京东','唯品会','1号店','聚美优品']
            },
            
        };
        myecharts.setOption(option);

        myecharts.on('click', function(arg){
            console.log(arg);
        });
        myecharts.on('legendselectchanged', function(arg){
            console.log(arg);
        });

        var clearEventBtn = document.querySelector('#clear');
        clearEventBtn.addEventListener('click', function(){
            if(prompt("确定解绑事件吗?(非y取消)") == 'y'){
                myecharts.off('click');
                myecharts.off('legendselectchanged');
            }
        
        });
        
    </script>
</body>
</html>
