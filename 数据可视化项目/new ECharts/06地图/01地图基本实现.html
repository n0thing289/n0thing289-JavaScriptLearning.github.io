<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            height: 800px;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <div>

    </div>
    <script src="../lib/echarts.min.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <script>
        // 1. 基本代码结构
        // 2. 准备中国地图的矢量数据
        // 3. 使用Ajax获取矢量地图数据
        // 4. 在Ajax的回调函数中注册地图矢量数据 echats.registerMap('chinaMap', 矢量地图数据)
        // 5. 配置geo的type为map, map为chinaMap 
        var  myecharts = echarts.init(document.querySelector('div'));
        $.get('json/map/china.json', function(ret){// 用Ajax获取矢量数据,将获取的矢量数据传入回调函数的形参ret
            console.log(ret);
            echarts.registerMap('chinaMap', ret)// 在Ajax get的回调函数中去用echarts注册方法(第一个参数是命名为什么,第二个参数是传入json数据)
            var option = {
                geo:{
                    type:'map',// 类型是地图
                    map:'chinaMap',// 指定你注册的那个地图(要和register第一个参数保持一致)
                    // 常用效果
                    roam:true, //1 允许缩放及拖动
                    label:{
                        show:true,//2 展示标签(名称)

                    },
                    zoom:1, // 设置初始化缩放比例
                    center:[] // 设置地图中心点(输入某城市坐标, 第一个元素是x,第二个元素是y,然后将这个城市居中显示)
                }
                
            };
            myecharts.setOption(option);
        })
        // extra: vscode编写要用到 live Server 插件右键打开
        
    </script>
</body>
</html>
