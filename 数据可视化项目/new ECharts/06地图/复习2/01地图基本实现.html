<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 800px;
            height: 800px;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="../../lib/echarts.min.js"></script>
    <script src="../../lib/jquery.min.js"></script>
    <script>
        var myecharts = echarts.init(document.querySelector('div'));
        $.get('../json/map/china.json', function (arg) {
            echarts.registerMap('chinaMap', arg);
            var option = {
                geo: {
                    type: 'map',
                    map: 'chinaMap',
                    // 常用效果
                    roam: true,
                    label: {
                        show: true,
                    },
                    zoom: 1,
                },
                
                // center: [680.6367730069131,294.03014735417855]
            };
            myecharts.setOption(option);

            // window.addEventListener('click', function(arg){
            //     console.log(arg);
            // });

            myecharts.on('click', function (arg) {
                console.log(arg);
            });
        });
    </script>
</body>

</html>
