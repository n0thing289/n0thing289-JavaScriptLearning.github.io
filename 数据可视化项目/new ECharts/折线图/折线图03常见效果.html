<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:700px;
            height:500px;
        }
    </style>
</head>
<body>
    <div></div>
    <script src="../lib/echarts.min.js"></script>
    <script>
        var myechatrs = echarts.init(document.querySelector('div'));
        var option = {      
            xAxis:{
                type:'category',
                data:['1月',"2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"],
                // 紧挨边缘 (配置给类目轴,让线条从y轴贴近开始画)
                boundaryGap:false,

            },
            yAxis:{
                type:'value',
                // 缩放 (当y值都比较接近一个数比如3000时,呈现的效果几乎时一条直线)
                scale:true,
            },
            series:[
                {
                    name:'销量',
                    type:'line',
                    data:[3000,2800,900,1000,800,700,1400,1300,900,1000,800,600],
                   
                    
                }
            ],
        };
        myechatrs.setOption(option);
    </script>
</body>
</html>
