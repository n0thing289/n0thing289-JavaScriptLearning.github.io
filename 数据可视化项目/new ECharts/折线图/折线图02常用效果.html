                type:'value',
            },

                    },
                    markLine:{

                                    xAxis:'8月',
                                },
                            ],
                        ]
                    },
                    //线条控制 (变成曲线啊什么的)
                    smooth:true,
                    lineStyle:{
                        color:'green',
                        // 控制线的风格
                        type:'dashed',// dotted solid
                    },
                    // 填充风格
                    areaStyle:{
