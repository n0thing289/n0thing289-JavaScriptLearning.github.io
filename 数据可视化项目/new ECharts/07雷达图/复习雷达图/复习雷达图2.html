<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div></div>
    <script src="../../lib/echarts.min.js"></script>
    <script>
        var dataMax = [
            {
                name:'A', max:100,
            },
            {
                name:'B', max:100,
            },
            {
                name:'C', max:100,
            },
            {
                name:'D', max:100,
            },
            {
                name:'E', max:100,
            }
        ]
        var myecharts = echarts.init(document.querySelector('div'));
        var option = {
            radar:{
                indicator:dataMax,
                shape:'circle',
            },
            series:[
                {
                    type:'radar',
                    data:[
                        {
                            name:'abc', value:[10,20,30,40,50]
                        },
                        {
                            name:'qwe', value:[50,40,30,20,10]
                        }
                    ],
                    label:{
                        show:true,
                    },
                    areaStyle:{},
                }
            ]
        };
        myecharts.setOption(option);
    </script>
</body>
</html>
