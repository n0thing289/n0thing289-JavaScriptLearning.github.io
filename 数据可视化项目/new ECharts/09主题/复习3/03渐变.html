<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            height: 800px;

        }
    </style>
</head>
<body>
    <div></div>
    <script src="../../lib/echarts.min.js"></script>
    <script src="../../lib/theme/purple-passion.js"></script>
    <script>

        var myecharts = echarts.init(document.querySelector('div'), 'purple-passion');
        //数据准备
        var xData = ['张三',"李四","王五","闰土","小明","茅台","二妞","阿尔托莉雅"];
        var yData = [88,92,63,77,94,80,72,86];
        var option = {
            xAxis:{
                type:'category',
                data:xData,
            },
            yAxis:{
                type:'value',
            },
            series:[
                {
                    type:'bar',
                    data:yData,
                    // itemStyle:{
                    //     color:{
                    //         type:'linear',
                    //         x:0,
                    //         y:0,
                    //         x2:0,
                    //         y2:1,
                    //         colorStops:[
                    //             {
                    //                 offset:0,color:'red',
                    //             },
                    //             {
                    //                 offset:1,color:'blue',
                    //             }
                    //         ]
                    //     }
                    // },

                    itemStyle:{
                        color:{
                            type:'radial',
                            x:0.5,
                            y:0.5,
                            r:0.5,
                            colorStops:[
                                {
                                    offset:0, color:'red'
                                },
                                {
                                    offset:1, color:'blue'
                                }
                            ]
                        }
                    }
                }
            ]
        };
        myecharts.setOption(option);
    </script>
</body>
</html>
