<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style type="text/css">
            div {
                width: 700px;
                height: 700px;
                border: 1px solid #666;
                margin: 0 auto;
                position: relative;
            }
        </style>
    </head>
    <body>
        <button>点击显示倒计时</button>
        <div>
            <p>Time</p>
        </div>
        <script>
            function GetTime() {
                this.countDown = function (goalDate) {
                    //接收一个指定日期的Date对象
                    goalDate = +new Date(goalDate);
                    // console.log(goalDate);
                    var nowDate = +new Date();
                    // console.log(nowDate);
                    //
                    //跟据它来计算现在到那个日期还有多久几天几时
                    var vacantSeconds = (goalDate - nowDate) / 1000;
                    var d = parseInt(vacantSeconds / 60 / 60 / 24);
                    d = d < 10 ? "0" + d + "天" : d + "天";
                    var h = parseInt((vacantSeconds / 60 / 60) % 24);
                    h = h < 10 ? "0" + h + "时" : h + "时";
                    var m = parseInt((vacantSeconds / 60) % 60);
                    m = m < 10 ? "0" + m + "分" : m + "分";
                    var s = parseInt(vacantSeconds % 60);
                    s = s < 10 ? "0" + s + "秒" : s + "秒";

                    var arr = [d, h, m, s];
                    // console.log(arr);
                    return arr;
                };
                this.showCountDownTime = function (cdtimeArr) {
                    var timeStr = "";
                    for (var i = 0; i < cdtimeArr.length; i++) {
                        timeStr += cdtimeArr[i];
                    }
                    console.log(timeStr);
                    //1. 获取元素
                    var btn = document.querySelector("button");
                    var p = document.querySelector("p");
                    //2. 注册事件
                    btn.onclick = function () {
                        p.innerText = timeStr;
                    };
                };
            }

            var myGetTime = new GetTime();

            var cdtimeArr = myGetTime.countDown("2023-2-15 0:0:0");
            console.log(cdtimeArr);
            myGetTime.showCountDownTime(cdtimeArr);
        </script>
    </body>
</html>
