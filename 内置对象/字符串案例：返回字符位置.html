<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            var str = "abcoefoxyozzopp";
            var firstStrIndex = 0;
            var arrIndex = [];

            while (true) {
                if (firstStrIndex == 0) {
                    firstStrIndex = str.indexOf("o");
                    if (firstStrIndex != -1) {
                        arrIndex[arrIndex.length] = firstStrIndex;
                    } else {
                        break;
                    }
                } else {
                    firstStrIndex = str.indexOf("o", firstStrIndex + 1);
                    if (firstStrIndex != -1) {
                        arrIndex[arrIndex.length] = firstStrIndex;
                    } else {
                        break;
                    }
                }
            }
            console.log(arrIndex);
            console.log(arrIndex.length);
        </script>
    </head>
    <body></body>
</html>
