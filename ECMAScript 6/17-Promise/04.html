<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let pro = new Promise(function(resolve, reject) {
            //执行器函数
            setTimeout(() => {
                // resolve(100)
                reject("没钱")
            }, 1000)
        })

        /*
            1. pending->fulfilled, 所以会进到then(fulfilled对应的then代码块)
            2. 那个then其实也是一个promise对象,
            3. 如果return 一个非promise的值, 直接fulfilled状态,调用下一个then块
            4. 如果return 一个promise对象, 那么会根据这个promise对象的结果是fulfilled,还是rejected
        */
        pro.then((res) => {
            console.log("奖金", res);
        }).catch((reason) => {
            console.log("没有", reason);
        })
    </script>
</body>

</html>
