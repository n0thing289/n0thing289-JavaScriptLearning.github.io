<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            异步编程解决方案
            状态机，封装了很多状态，next（）就便利一个状态
        */
        function *gen(){
            console.log(11);
            yield "aaa"
            console.log(22);
            yield "bbb"
            console.log(33);
            return "ccc"//
        }
        //返回迭代器对象
        //调用next才开始执行（即使是一开始），遇到yield就暂停(并且返回yield后面的值（迭代器的next返回对象），被封装)，除非再次next（）；
        let g = gen()
        let res01 = g.next();
        console.log(res01);
        let res02 = g.next();
        console.log(res02);
        let res03 = g.next();
        console.log(res03);

        // for (let i of g) {
        //     console.log(i);            
        // }
    </script>
</body>
</html>
