<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Symbol 作为常量
        const VIDEO = Symbol();
        const AUDIO = Symbol();
        const IMAGE = Symbol();

        function play(type){
            switch(type){
                case VIDEO:
                    console.log("video play...");
                    break;
                case AUDIO:
                    console.log("audio play...");
                    break;
                case IMAGE:
                    console.log("image play...");
                    break;
            }

        }

        play(VIDEO)
    </script>
</body>
</html>
