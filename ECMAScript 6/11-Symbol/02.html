<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //终端中更好观察
        let keys = {
            name:Symbol("name"),
            age:Symbol("age"),
            location:Symbol("location"),
            test:Symbol("test"),
        }
        let obj = {
            [keys.name] : "kerwin",
            [keys.age]:19,
            [keys.location]:"dalian",
            [keys.test]:function(){
                console.log("执行");
            }
        }
        obj.name = "aaa"
        console.log(obj[keys.name]);
        console.log(obj);

        //用了Symbol就不能再用for in了, 因为Symbol是特殊的属性,要用
        for(let i in obj){
            console.log(i);
        }
        console.log(Object.getOwnPropertySymbols(obj))

        //用反射拿到所有的属性名
        Reflect.ownKeys(obj).forEach(item =>{
            console.log(item, obj[item]);
        })
    </script>
</body>
</html>
