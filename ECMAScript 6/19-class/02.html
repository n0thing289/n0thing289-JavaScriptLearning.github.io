    <ul id="list">

    <script>
        /**
         * get set关键字不是用来对属性进行初始化赋值的
         * 拦截的意义在于过程, 比如操作dom
         * */

        class Person {
            constructor(name, age, location, id) {
                this.name = name;
                this.age = age;
                this.location = location
                this.ele = document.querySelector(`#${id}`)
            }
            get location() {
                console.log("get");
            }
            set location(data) {
                console.log('set', data);
            }

            get html() {
                return
            }
            set html(data) {
                this.ele.innerHTML = data.map(item => `<li>${item}</li>`).join("")
            }
        }
        let obj = new Person("keiwin", 100, '大连')
    </script>
