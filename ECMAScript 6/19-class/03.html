    <script>
        class Person {
            //第二种,加上static关键字es6新语法
            static myname = "person类的名字"
            static mymethod = function() {
                console.log("静态方法mymethod", this.age); //这里的this指向是这个类而不是对象
            }
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
