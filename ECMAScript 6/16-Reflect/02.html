<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //2. 返回值比Object好
        let obj = {}
        Object.defineProperty(obj,"name",{//没有返回布尔值，而是重定义没成功会抛出异常
            value:"kerwin",
            writable:false,
            enumerable:false,
        })
        // Object.defineProperty(obj,"name",{
        //     value:"ok",
        // })

        
        if(Reflect.defineProperty(obj, "name",{//重定义失败，返回false
            value:"ok",
        })){
            console.log("success");
        }else{
            console.log("fail");
        }
    </script>
</body>
</html>
