    <script>
        let arr = [1, 2, 3]
        let proxy = new Proxy(arr, {
            get(target, key) {
                console.log("get " + target + " " + key)
                let b = Reflect.get(...arguments)
                console.log("get-b: " + b);
                return b
            },
            set(target, key, value) {
                console.log("set " + target + " " + key + " " + value)
                let b = Reflect.set(...arguments)
                console.log("set-b: " + b);
                return b
            }
        })
