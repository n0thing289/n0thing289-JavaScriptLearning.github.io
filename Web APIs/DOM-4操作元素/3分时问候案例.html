<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <img src="" title="" width="1000px" height="1000px" />
        <script>
            //用date获得时间
            var nowtime = new Date("2023-2-2 8:0:0");
            var hour = nowtime.getHours();
            // console.log(typeof hour);
            //写好关于事件的变量
            var img = document.querySelector("img");
            //用switch实现分时段处理
            switch (parseInt(hour / 6)) {
                case 1:
                    img.src = "morning.png";
                    img.title = "清晨朝气勃勃";
                    alert("早上好");
                    break;
                case 2:
                    img.src = "afternoon.png";
                    img.title = "阳光正盛不如喝一杯咖啡?";
                    alert("下午好");
                    break;
                case 3:
                    img.src = "evening.png";
                    img.title = "美丽的星空陪你";
                    alert("晚上好");
                    break;
            }
        </script>
    </body>
</html>
