<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style type="text/css">
            div {
                width: 400px;
                margin: 100px auto;
                border-bottom: 1px solid #ccc;
                position: relative;
            }
            input {
                /* padding: 10px; */
                margin: 10px auto;
                width: 370px;
                border-bottom: 1px solid #ccc;
                /* border-style: none none solid none; */
                border-width: 0px 0px 1px 0px;
                outline: none;
            }
            div img {
                position: absolute;
                bottom: 14px;
                right: 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <from>
                <label for=""
                    ><img src="evening.png" width="24px" id="close"
                /></label>
                <input id="id" type="text" />
                <br />
                <input id="password" type="password" />
            </from>
        </div>

        <script>
            var img = document.querySelector("img");
            var pwd = document.getElementById("password");

            var flag = 0;
            img.onclick = function () {
                if (flag == 0) {
                    pwd.type = "text";
                    img.src = "morning.png";
                    flag = 1;
                } else if (flag == 1) {
                    pwd.type = "password";
                    img.src = "evening.png";
                    flag = 0;
                }
            };
        </script>
    </body>
</html>
