<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .father {
                width: 700px;
                height: 700px;
                background-color: antiquewhite;
                margin: 10px auto;
                padding: 100px;
                text-align: center;
            }
            .son {
                width: 500px;
                height: 500px;
                background-color: pink;
                text-align: center;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <button><a href="03DOM事件流.html">事件流</a></button>
        <div class="father">
            Father
            <div class="son">Son</div>
        </div>
        <script>
            document.onclick = function (e) {
                console.log(e);
                console.log(e.target);
                //阻止默认行为
                e.preventDefault();
            };

            var father = document.querySelector(".father");
            var son = document.querySelector(".son");

            father.onclick = function () {
                alert("father");
            };
            son.onclick = function (e) {
                alert("son");
                //阻止冒泡(用了一下上节课的案例)
                e.stopPropagation();
            };

            father.addEventListener(
                "click",
                function () {
                    alert("捕获father");
                },
                true
            );
        </script>
    </body>
</html>
