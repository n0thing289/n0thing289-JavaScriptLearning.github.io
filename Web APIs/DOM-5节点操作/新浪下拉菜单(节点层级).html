<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
                list-style: none;
            }
            .nav-li a {
                width: 61px;
                height: 61px;
                padding: 19px;
                /* border: 1px solid #ccc; */
                text-decoration: none;
                color: black;
                margin: 0px 0px;
                /* position: relative;
                top: 116px;
                left: 0px; */
            }
            .nav-li a:first-child {
                position: absolute;
                top: 116px;
                left: 0px;
            }
            .nav {
                width: 400px;
                height: 400px;
                margin: 0px auto;
                /* position: relative; */
            }
            .nav-li {
                width: 80px;
                height: 82px;
                display: inline-block;
                margin: 0px;
                position: relative;
                top: 116px;
                left: 0px;
            }
            .nav-li-ul {
                position: relative;
                top: 160px;
                left: 0px;
                display: none;
            }
            .nav-li-ul li {
                width: 72px;
                height: 30px;
                text-align: center;
                padding: 0px;
                border: 2px solid #ccc;
            }
            .nav-li-ul :first-child {
                border-top: none;
            }
        </style>
    </head>
    <body>
        <ul class="nav">
            <li class="nav-li">
                <a href="#">微博</a>
                <!-- <a href="#">微博</a> -->
                <ul class="nav-li-ul">
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ul>
            </li>
            <li class="nav-li">
                <a href="#">微博</a>
                <ul class="nav-li-ul">
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ul>
            </li>
            <li class="nav-li">
                <a href="#">微博</a>
                <ul class="nav-li-ul">
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ul>
            </li>
            <li class="nav-li">
                <a href="#">微博</a>
                <ul class="nav-li-ul">
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ul>
            </li>
        </ul>

        <script>
            var nav = document.querySelector(".nav");
            var lis = nav.children;
            for (var i = 0; i < lis.length; i++) {
                lis[i].onmouseover = function () {
                    this.children[1].style.display = "block";
                };
                lis[i].onmouseout = function () {
                    this.children[1].style.display = "none";
                };
            }
        </script>
    </body>
</html>
