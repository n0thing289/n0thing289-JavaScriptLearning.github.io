        <title>Document</title>
        <script>
            function getSum(n1, n2) {
                console.log(n1 + n2);
            }

            function getSums(n1, n2) {
                var sum = 0;
                for (var i = n1; i <= n2; i++) {
                    sum += i;
                }
                console.log(sum);
            }
            getSum(10, 20);
            getSums(2, 100);
        </script>
