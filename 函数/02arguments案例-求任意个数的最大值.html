        <title>Document</title>
        <script>
            function getArrMax() {
                var Max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    Max = arguments[i] > Max ? arguments[i] : Max;
                }
                return Max;
            }
            var result = getArrMax(1, 2, 3, 4, 5, 6, 7, 8, 9);
            console.log(result);
        </script>
